apiVersion: v1
kind: Namespace
metadata:
  name: docs-server
---
apiVersion: v1
kind: Service
metadata:
  name: docs-server
  namespace: docs-server
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: NodePort
  selector:
    app: docs-server
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: docs-server
  namespace: docs-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: docs-server
    spec:
      containers:
      - image: gcr.io/zapgo-1273/docs-server:latest
        imagePullPolicy: Always
        name: docs-server
        ports:
        - containerPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: docs-server
  namespace: docs-server
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    - docs.rehive.com
    secretName: docs-server-tls
  rules:
  - host: docs.rehive.com
    http:
      paths:
      - path: /
        backend:
          serviceName: docs-server
          servicePort: 80
      - path: /*
        backend:
          serviceName: docs-server
          servicePort: 80
